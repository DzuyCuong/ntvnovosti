function setSched() {

  $('<div id="schedlist"><div class="inSchedList"></div></div>').insertAfter( ".vWid" );

  $.getJSON("/esi/page/current/list/", {channelId : "ntv"}, function(result) {
    createGeoBlock(result.geo);
    
    $.each(result.schedules, function (i, item) { 
      var bubbles = '', addclass = '', timeline = '', link = '', geo_restrict = '', programLink='';
      var ts = new Date(item.ts).toLocaleTimeString('ru-RU', {hour: '2-digit', minute:'2-digit', hour12: false});
      if (item.r.k != -1) {
        bubbles += '<span>'+item.r.v+'</span>';
      }
      if (item.promoted == true) {
        bubbles += '<span>ПРЕМЬЕРА</span>';
      }
      if (item.link !== undefined) link = item.link;
      if (item.programLink !== undefined) programLink = item.programLink;
      
      if (item.st == 'onAir') {
        bubbles += '<span class="airbbl">СЕЙЧАС В ЭФИРЕ</span>';
        addclass += ' schedair';
        timeline = '<div id="schedtimeline"></div>';
        $('#scheduleDescription').html(item.description);
        if (link != '') $('#currentSchedPlace').attr('href', link).show();
        else $('#currentSchedPlace').attr('href', '/programma/').hide();
      } else if (item.st == 'last') {
        addclass += ' past';
      }
      if (item.geo_restrict !== undefined) {
        geo_restrict = 'georestrict="' + item.geo_restrict + '"';
      };
      var viewLink = "";
      if(link.indexOf('archive') > 0) {
        var viewLink = "<a class='descritem__link' href='" + link + "'>Смотреть</a>";
      }
      
      $('<div class="scheditem'+addclass+'" '+geo_restrict+'>'+timeline+'<time ts="'+item.corrected_ts+'">'+ts+'</time>'+bubbles+'<big>'+item.name+'</big>'+viewLink+'<div data-link="'+programLink+'" class="descritem">'+item.description+'</div></div>').appendTo( ".inSchedList" );
  
    });
  
  }).done(function() {
  
    $('.inSchedList').slick({
      infinite: false,
      slidesToShow: 3,
      slidesToScroll: 1,
      initialSlide: 20,
      centerMode: true,
      centerPadding: '1px',
      responsive: [
        {
          breakpoint: 1299,
          settings: {
            slidesToShow: 2,
    				slidesToScroll: 1,
            centerMode: false
          }
        },
        {
          breakpoint: 969,
          settings: {
            slidesToShow: 1,
    				slidesToScroll: 1,
            arrows: false,
            variableWidth: true
          }
        }
      ]
    });
      
      setTimeline();
      
      var wTimer = setInterval(setTimeline, 60000);
  
      $( ".scheditem" ).on( "click", function() {
        var slideIndex = $(this).index();
        $('.inSchedList').slick('slickGoTo', parseInt(slideIndex), false);
      });


      $('.inSchedList').on('beforeChange', function(event, slick, currentSlide, nextSlide) {

        var descrItem = $(slick.$slides.get(nextSlide)).find('.descritem');
        var descr = descrItem.html();
        var link = descrItem.attr('data-link');
        $('#scheduleDescription').html(descr);
        if (link == '') {
          $('#currentSchedPlace').attr('href', '/programma/').hide();
        } else {
          $('#currentSchedPlace').html('На страницу программы');
        
          $('#currentSchedPlace').attr('href', link).show();
        }

      });
  
  });

}

function setTimeline() {

  var date = new Date();
  var timestamp = date.getTime();
  var current = $('.schedair time').attr('ts');
  var next = $('.schedair').next().find('time').attr('ts');

  if (current < timestamp && next >= timestamp) {

    var all = next - current;
    var delta = timestamp - current;
    var x = delta * 100 / all;
    $('#schedtimeline').width(Math.ceil(x)+'%');

  } else {

    var air = $('.schedair');
    var next = $('.schedair').next();
    var timeline = $( "#schedtimeline" );

    air.addClass('past').removeClass('schedair');
    next.addClass('schedair');
    $('.airbbl').insertBefore(next.find('big'));
    timeline.width(0).prependTo(next);
    $('.inSchedList').slick('slickNext');

  }

  setGeo();
}

$(function() {

  setSched();
